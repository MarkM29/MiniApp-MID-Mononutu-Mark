    <div class= "container">
        <h1 class="judul">Student Management</h1> 
        <h1 class="judul">MiniApp</h1>
        <hr>    
    </div>

    <div class="grid container">

      <!-- FORM SEBELAH KIRI -->
        <div>
            <h3>Add Student</h3>
            <!-- Button Show Form add New Student -->
            <button id="buttonShowAndHide" class=" css-ungu p-2 margin" type="button">Show Form Add New Student</button>
            <form style="display: none;"  id="formAddStudent">
              <!-- Textbox Student ID -->
              <div class="form-group">
                <label for="inputSudentID">Student ID (NIM)</label>
                <input type="text" class="form-control" id="inputSudentID" placeholder="105021810053">  
              </div>
              <!-- Textbox FullName -->
              <div class="form-group">
                <label for="inputFullName">Full Name</label>
                <input type="text" class="form-control" id="inputFullName" placeholder="Mark Mononutu">
              </div>
              <!-- Radio Button Gender -->
              <div class="form-group">
                <label>Gender</label><br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label> <br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
              </div>
              <!-- SelectBox Faculty -->
              <div>
                <label>Faculty</label><br>
                <select id= "selectFaculty" class="custom-select" >
                  <option>-- SELECT FACULTY --</option>
          
                </select >
              </div>
              <!-- SelectBox Program of Study  -->
              <div>
                <label>Program Study</label><br>
                <select id="selectPrody" class="custom-select">
                  <option>-- SELECT PROGRAM OF STUDY --</option>
                </select>
              </div>
                <!-- Button Add Student -->
              <div>
                <button id="buttonAddStudent" class=" css-ungu margin Lebar p-2" type="button">Add Student</button>
                
              </div>
              
              
            </form>
        </div>
        <!-- FORM SEBELAH KIRI -->
            

        <!-- FORM SEBELAH KANAN -->
        <div class="container">
          <h3>Filter Students By</h3>
          <form>
            <!-- SelectBox Faculty -->
            <div>
              <label>Faculty</label><br>
              <select id= "filterByFaculty" class="custom-select">
                <option value="">-- SELECT FACULTY --</option>
                <option>Pascasarjana</option>
                <option>Fakultas Filsafat</option>
                <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                <option>Fakultas Ekonomi dan Bisnis</option>
                <option>Fakultas Pertanian</option>
                <option>Fakultas Ilmu Komputer</option>
                <option>Fakultas Keperawatan</option>
                <option>Akademi Sekretari Manajemen Indonesia Klabat</option>

              </select>
            </div>

            <!-- Show Students -->
            <div>
              <button id="showButton1" class=" css-ungu margin Lebar p-2" type="button" onclick="filterFaculty()">Show Student</button>
            </div>
            
            <!-- SelectBox Program of Study  -->
            <div>
              <label>Program Study</label><br>
              <select id="filterByPrody" class="custom-select">
                <option>-- SELECT PROGRAM OF STUDY --</option>
                <option>Agroteknologi</option>
                <option>Akuntansi</option>
                <option>Ilmu Filsafat</option>
                <option>Informatika</option>
                <option>Keperawatan</option>
                <option>Magister Manajemen</option>
                <option>Magister Teologi</option>
                <option>Manajemen</option>
                <option>Pendidikan Agama</option>
                <option>Pendidikan Bahasa Inggris</option>
                <option>Pendidikan Ekonomi</option>
                <option>Pendidikan Luar Sekolah</option>
                <option>Profesi Ners</option>
                <option>Sekretari (D3)</option>
                <option>Sistem Informasi</option>
             
              </select>
            </div>

            <!-- Show Students -->
            <div>
              <button id="showButton2" class=" css-ungu margin Lebar p-2" type="button" onclick="filterPrody()">Show Student</button>
            </div>

          </form>
        </div>
    </div>

    <!-- garis lurus -->
    <div class="container">
      <hr>
    </div>

    <!-- Title Our Student -->
    <div>
      <h1 class="judul text-center">Our Student</h1>
     
    <!-- Textbox Serach student name -->
      <div class="form-group container">
        <input type="text" class="form-control" id="searchStudentName" placeholder="Search student by name..." oninput="searching()">
      </div>

    </div>
    
    <!-- Tabel Mahasiswa -->
    <table class="table container">
      <thead>
        <tr>
          <th scope="col">Student ID (NIM)</th>
          <th scope="col">Full Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Faculty</th>
          <th scope="col">Program of Study</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="table-column">

        



      </tbody>
    </table>
