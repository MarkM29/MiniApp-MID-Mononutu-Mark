        <h1 class="judul">Student Management</h1>

    <div class="grid container">

      <!-- FORM SEBELAH KIRI -->
        <div>
            <h3>Add Student</h3>
            <!-- Button Show Form add New Student -->
            <button class=" css-ungu p-2 margin" type="button">Show Form Add New Student</button>
            <form>
              <!-- Textbox Student ID -->
              <div class="form-group">
                <label for="inputSudentID">Student ID (NIM)</label>
                <input type="text" class="form-control" id="inputSudentID" placeholder="105021810053">
                <!-- <small id="emailHelp" class="Tidak boleh kosong.</small> -->
              </div>
              <!-- Textbox FullName -->
              <div class="form-group">
                <label for="inputFullName">Full Name</label>
                <input type="text" class="form-control" id="inputFullName" placeholder="Mark Mononutu">
              </div>
              <!-- Radio Button Gender -->
              <div class="form-group">
                <label>Gender</label><br>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label> <br>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
              </div>
              <!-- SelectBox Faculty -->
              <div>
                <label>Faculty</label><br>
                <select class="custom-select">
                  <option value="">-- SELECT FACULTY --</option>
                  <option value="pascaSarjana">Pascasarjana</option>
                  <option value="fakultasFilsafat">Fakultas Filsafat</option>
                  <option value="fkip">Fakultas Keguruan dan Ilmu Pendidikan</option>
                  <option value="fekon">Fakultas Ekonomi dan Bisnis</option>
                  <option value="pertanian">Fakultas Pertanian</option>
                  <option value="fik">Fakultas Ilmu Komputer</option>
                  <option value="keperawatan">Fakultas Keperawatan</option>
                  <option value="asmi">Akademi Sekretari Manajemen Indonesia Klabat</option>

                </select>
              </div>
              <!-- SelectBox Program of Study  -->
              <div>
                <label>Program Study</label><br>
                <select class="custom-select">
                  <option value="">-- SELECT PROGRAM OF STUDY --</option>
               
                </select>
              </div>
                <!-- Button Add Student -->
              <div>
                <button class=" css-ungu margin Lebar p-2" type="submit">Add Student</button>

              </div>
              
              
            </form>
        </div>
        <!-- FORM SEBELAH KIRI -->
            

        <!-- FORM SEBELAH KANAN -->
        <div class="container">
          <h3>Filter Students By</h3>
          <form>
            <!-- SelectBox Faculty -->
            <div>
              <label>Faculty</label><br>
              <select class="custom-select">
                <option value="">-- SELECT FACULTY --</option>
                <option value="pascaSarjana">Pascasarjana</option>
                <option value="fakultasFilsafat">Fakultas Filsafat</option>
                <option value="fkip">Fakultas Keguruan dan Ilmu Pendidikan</option>
                <option value="fekon">Fakultas Ekonomi dan Bisnis</option>
                <option value="pertanian">Fakultas Pertanian</option>
                <option value="fik">Fakultas Ilmu Komputer</option>
                <option value="keperawatan">Fakultas Keperawatan</option>
                <option value="asmi">Akademi Sekretari Manajemen Indonesia Klabat</option>

              </select>
            </div>

            <!-- Show Students -->
            <div>
              <button id="showButton1" class=" css-ungu margin Lebar p-2" type="button">Show Student</button>
            </div>
            
            <!-- SelectBox Program of Study  -->
            <div>
              <label>Program Study</label><br>
              <select class="custom-select">
                <option value="">-- SELECT PROGRAM OF STUDY --</option>
             
              </select>
            </div>

            <!-- Show Students -->
            <div>
              <button id="showButton1" class=" css-ungu margin Lebar p-2" type="button">Show Student</button>
            </div>

          </form>
        </div>

    <div>
